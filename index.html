    <body class="container">
        <!-- video bg -->
        <div class="fullscreen-video-wrap">
            <video id="video" src="img/video-bg.mov" autoplay="true" loop="true" muted></video>
            <script>
                document.getElementById('video').play();
            </script>

        <div id="main" class="container">
            <div id="splash__toggle">
                <!-- title -->
                <div id="title" title="Ticket Docker">
                    <h1 class="heading__title">TicketDodger</h1>
                </div>

                <!---------- SEARCH container ------->

                <div id="searchform">
                    <div class="searchbar">
                        <input id="search_input" class="searchkey" type="text"
                               placeholder="Enter parking location here">

                        <button id="searchform__submitbutton" class="searchbtn">Start Dodge</button>
                    </div>
                    <div id="searchform__error"></div>
                </div>
                <!---------- SEARCH container end ------->
                <div class="results container">
                    <!---------- "LOS ANGELES" -------->
                    <div class="text">
                        <div class="icon">
                            <img class="iconimg" src="img/pin.png" alt="location icon">
                        </div>
                        <div class="los">
                            <span id="l">L</span>
                            <span id="o">O</span>
                            <span id="s">S </span>
                        </div>
                        <div class="angeles">
                            <span id="a">A</span>
                            <span id="n">N</span>
                            <span id="g">G</span>
                            <span id="e">E</span>
                            <span id="l2">L</span>
                            <span id="e2">E</span>
                            <span id="s2">S</span>
                        </div>

                    </div>

                    <!----------------- SEARCH part end ----------------->
                </div>
            </div>


        <div style="display:none;" class="folium-map container-fluid" id="map_611ae1ea252342b3a610c004d09e0358" ></div>

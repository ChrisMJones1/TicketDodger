<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TicketDodger</title>
        <link rel="stylesheet" type="text/css" href="style/search.css">
        <script></script>
    </head>
    <body>
        <!-- video bg -->
        <div class="fullscreen-video-wrap">
            <video id="video" src="img/video-bg.mov" autoplay="true" loop="true" muted></video>
            <script>
                document.getElementById('vedio').play();
            </script>
        </div>
        <!-- video bg end -->
        
        <!----------------- HEADER ----------------->
        <!--
        <div class="logo">
            <a href="" description=""><img class="logoimg" src="img/logo2.png" alt="logo"></a> 
        </div>
        -->
        <div class="contact">
            <a href="">CONTACT US</a>
        </div>
        <!----------------- HEADER end ----------------->
        
        <!----------------- SEARCH part ----------------->
        <div id="main">
            
            <!-- title -->
            <div id="title" title="Ticket Docker">
                <h1>TicketDodger</h1>
            </div>
            
            
            <div class="sign">
                <span class="sign__word">no parking ticket today</span>
            </div>
            
            
            
            
        
            <!---------- SEARCH container ------->
            <form method="get" action="">
                <div class="searchbar">
                    <input class="searchkey" type="text" placeholder="Where do you want to park?">
                    <input class="searchbtn" type="submit" value="Start Dodge">
                </div>
            </form>
            <!---------- SEARCH container end ------->
        </div>
        
        <!---------- "LOS ANGELES" -------->
        <div class="text">
            <div class="icon">
                <img  class="iconimg" src="img/pin.png" alt="location icon">
            </div>
            <div class="los">
                <span id="l">L</span>
                <span id="o">O</span>
                <span id="s">S </span>
            </div>
            <div class="angeles">
                <span id="a">A</span>
                <span id="n">N</span>
                <span id="g">G</span>
                <span id="e">E</span>
                <span id="l2">L</span>
                <span id="e2">E</span>
                <span id="s2">S</span>
            </div>   
        </div>
        <!----------------- SEARCH part end ----------------->
        
        <!----------------- FOOTER ----------------->
        <div id="footer">
            <p class="copyright">

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TicketDodger</title>  
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style/index2.0.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">   
    </head>
    <body>	

        <!---------------------------- h1 title "TICKETDODGER" ---------------------------->
        <div class="neon">
          <span class="text" data-text="ticketdodger">ticketdodger</span>
          <span class="gradient"></span>
          <span class="spotlight"></span>
        </div>
        

        <!---------------------------- slogan ------------------------------>
        <div class="sign">
            <span class="sign__word">no parking ticket today</span>
        </div>
        
        
        
        <!---------------------------- search bar ---------------------------->
        <section class="webdesigntuts-workshop">
            <form action="" method="get">		    
                <input type="search" placeholder="Where do you want to park?">		    	
                <button>Start Dodger</button>
            </form>
        </section>
        
        
        <!---------------------------- LA ---------------------------->
        <div class="la">
            <div class="icon">
                <img  class="iconimg" src="img/pin.png" alt="location icon">
            </div>
            <div class="los">
                <span id="l">L</span>
                <span id="o">O</span>
                <span id="s">S </span>
            </div>
            <div class="angeles">
                <span id="a">A</span>
                <span id="n">N</span>
                <span id="g">G</span>
                <span id="e">E</span>
                <span id="l2">L</span>
                <span id="e2">E</span>
                <span id="s2">S</span>
            </div>   
        </div>
        
        <!------------ time picker ----------->
        
        
        
<!--	<script src="scripts/script.js"></script>-->
    </body>
</html>

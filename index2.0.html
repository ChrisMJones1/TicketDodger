<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TicketDodger</title>  
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style/index2.0.css?1.1">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/leaflet@1.5.1/dist/leaflet.js"></script>
        <link  href="https://unpkg.com/leaflet-geosearch@latest/assets/css/leaflet.css" rel="stylesheet" />
        <script src="https://unpkg.com/leaflet-geosearch@latest/dist/bundle.min.js"></script>
        <script
                src="https://code.jquery.com/jquery-3.4.1.min.js"
                integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="

         <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/luxon@1.22.0/build/global/luxon.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.5.1/dist/leaflet.css"/>
        <script src="https://cdn.jsdelivr.net/npm/smoothstate@0.7.2/src/jquery.smoothState.min.js"></script>
        <script src="scripts/smooth.js"></script>

    </head>
    <body>
        <main id="main" class="m-scene container">


        <!---------------------------- h1 title "TICKETDODGER" ---------------------------->
            <div class="container m-header scene_element scene_element--fadeinup my-4">
                <div class="neon p-3">
                    <div class="text text-center" data-text="ticketdodger">ticketdodger</div>
                    <div class="gradient"></div>
                    <span class="spotlight"></span>
                </div>
            </div>



        
        
        
        <!---------------------------- search bar ---------------------------->
        <div class="container m-page scene_element scene_element--fadeinup my-2">
<!--        <section class="webdesigntuts-workshop">-->
<!--            <form action="" method="get" id="search_form">-->
<!--                <input type="search" id="search_input" placeholder="Where do you want to park?">-->
<!--                <span id="error_message"></span>-->
<!--                <button id="search_button">Start Dodger</button>-->
<!--            </form>-->
<!--        </section>-->
            <form action="" method="get" id="search_form">
            <div id="form_glow" class="input-group mb-3 glow">

                <input type="text" class="form-control bg-dark text-white" id="search_input" placeholder="Where do you want to park?" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <input class="btn btn-outline-secondary btn-dark text-white sign__word" value="Dodge!" type="submit"></input>
                </div>

            </div>
            </form>
            <div id="error_message" class="d-none p-2 glow-red">Error finding address / address out of range</div>
        </div>

            <!---------------------------- slogan ------------------------------>
            <div class="container">
                <div class="sign m-page scene_element scene_element--fadeinup">
                    <div class="sign__word text-center">no parking ticket today</div>
                </div>
            </div>

        <div class="hidden">
            <form action="./result" method="get" id="hidden_form">
                <input id="placename" name="placename" type="text" class="hidden" value="" />
                <input id="lat" name="lat" type="text" class="hidden" value="" />
                <input id="long" name="long" class="hidden" type="text" value="" />
<!--                <button id="search_button">Start Dodger</button>-->
            </form>
        </div>
        
        
        <!---------------------------- LA ---------------------------->
        <div class="la">
            <div class="icon">
                <img  class="iconimg" src="img/pin.png" alt="location icon">
            </div>
            <div class="los">
                <span id="l">L</span>
                <span id="o">O</span>
                <span id="s">S </span>
            </div>
            <div class="angeles">
                <span id="a">A</span>
                <span id="n">N</span>
                <span id="g">G</span>
                <span id="e">E</span>
                <span id="l2">L</span>
                <span id="e2">E</span>
                <span id="s2">S</span>
            </div>   
        </div>
        <!------------ time picker ----------->

        </main>
        <script src="scripts/splash.js?1.1"></script>
